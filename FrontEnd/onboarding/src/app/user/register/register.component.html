<div class="form-bg">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-5">
              <div class="form-container">
                  <h3 class="title">Register</h3>
                  <form class="form-horizontal" #form="ngForm" (ngSubmit)="onSubmit(form)">
                      <div class="form-group">
                          <label>User Name</label>
                          <input name="username" type="text" class="form-control" placeholder="User Name" [(ngModel)]="newUser.username">
                      </div>
                      <div class="form-group">
                          <label>Email ID</label>
                          <input name="email" type="email" class="form-control" placeholder="Email Address" [(ngModel)]="newUser.email">
                      </div>
                      <div class="form-group">
                          <label>Password</label>
                          <input name="password" type="password" class="form-control" placeholder="Password" [(ngModel)]="newUser.password">
                      </div>
                      <div class="form-group">
                          <label>Role</label>
                          <div class="form-check-inline">
                            <input type="radio" name="isManager" id="inlineRadio1" value="false" [(ngModel)]="newUser.isManager">
                            <label class="form-check-label" for="inlineRadio1">Programmer</label>
                          </div>
                          <div class="form-check-inline">
                            <input type="radio" name="isManager" id="inlineRadio2" value="true" [(ngModel)]="newUser.isManager">
                            <label class="form-check-label" for="inlineRadio2">Manager</label>
                          </div>
                     </div>
                      <span class="signin-link">Already have an account? Click here to <a [routerLink]="'/login'">Login</a></span>
                      <button class="btn signup">Create Account</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

{{ form.value | json }}
