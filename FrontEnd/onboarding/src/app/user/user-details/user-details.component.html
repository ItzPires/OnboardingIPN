<app-navbar></app-navbar>

<div class="form-bg">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-5">
        <div class="form-container">
          <h3 class="title">Programmer</h3>
          <form class="form-horizontal" #form="ngForm">
            <div class="form-group">
              <label>Name</label>
              <span class="form-control">{{ userInfo.userName }}</span>
            </div>
            <div class="form-group">
              <label>Email</label>
              <span class="form-control">{{ userInfo.email }}</span>
            </div>
          </form>
        </div>
      </div>
      <div class="col">
        <div class="form-container">
          <h3 class="title">Tasks</h3>
          <div class="form-group">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Project</th>
                  <th>State</th>
                  <th>Options</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let task of tasks">
                  <td>{{ task.name }}</td>
                  <td>
                      {{ task.project.name }}
                  </td>
                  <td>
                    <span class="badge bg-warning text-dark">
                      {{ task.state}}
                    </span>
                  </td>
                  <td>
                    <a [routerLink]="['/tasks', task.id]"
                      ><button
                        type="button"
                        class="btn btn-outline-success me-2"
                      >
                        View
                      </button></a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
