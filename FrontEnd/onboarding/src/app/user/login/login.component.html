<app-navbar></app-navbar>

<div class="form-bg">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-5">
            <div class="alert alert-danger text-center" role="alert" *ngIf="errorLogin ==true">
              {{ "error." + errorMsg| translate }}
            </div>
              <div class="form-container">
                  <h3 class="title">{{ 'login.login' | translate }}</h3>
                  <form class="form-horizontal" #form="ngForm" (ngSubmit)="onSubmit(form)">
                      <div class="form-group">
                          <label for="username">{{ 'login.username' | translate }}</label>
                          <input required id="username" name="username" type="text" #username="ngModel" class="form-control" placeholder="{{ 'login.username' | translate }}" [(ngModel)]="user.username"  [ngClass]="{'is-invalid': (username.touched || username.dirty) && !username.valid }" />
                          <span class="invalid-feedback">
                            {{ 'login.usernameIsRequired' | translate }}
                          </span>
                        </div>
                      <div class="form-group">
                          <label>{{ 'login.password' | translate }}</label>
                          <input required id="password" name="password" type="password" #password="ngModel" class="form-control" placeholder="{{ 'login.password' | translate }}" [(ngModel)]="user.password" [ngClass]="{'is-invalid': (password.touched || password.dirty) && !password.valid }" />
                          <span class="invalid-feedback">
                            <span *ngIf="password.errors">
                              {{ 'login.passwordIsRequired' | translate }}
                            </span>
                          </span>
                        </div>
                      <span class="signin-link">{{ 'login.msgNotRegistered' | translate }}<a [routerLink]="'/register'">{{ 'login.register' | translate }}</a></span>
                      <button *ngIf="!loading" class="btn signup" >{{ 'login.signin' | translate }}</button>
                      <button *ngIf="loading" class="btn signup" type="button" disabled>
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        {{ 'login.signin' | translate }}
                      </button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
