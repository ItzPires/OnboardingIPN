<div class="form-bg">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-5">
            <div class="alert alert-danger text-center" role="alert">
              Login Invalid
            </div>
              <div class="form-container">
                  <h3 class="title">Login</h3>
                  <form class="form-horizontal" #form="ngForm" (ngSubmit)="onSubmit(form)">
                      <div class="form-group">
                          <label>Username</label>
                          <input name="username" type="text" class="form-control" placeholder="User Name" [(ngModel)]="user.username">
                      </div>
                      <div class="form-group">
                          <label>Password</label>
                          <input name="password" type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password">
                      </div>
                      <span class="signin-link">Don't have an account? Click here to <a [routerLink]="'/register'">Register</a></span>
                      <button class="btn signup">Sign In</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
