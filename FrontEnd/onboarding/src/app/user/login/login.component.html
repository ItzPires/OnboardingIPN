<app-navbar></app-navbar>

<div class="form-bg">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-5">
            <div class="alert alert-danger text-center" role="alert" *ngIf="errorLogin ==true">
              {{ errorMsg }}
            </div>
              <div class="form-container">
                  <h3 class="title">{{ 'login.login' | translate }}</h3>
                  <form class="form-horizontal" #form="ngForm" (ngSubmit)="onSubmit(form)">
                      <div class="form-group">
                          <label>{{ 'login.username' | translate }}</label>
                          <input name="username" type="text" required #username="ngModel" class="form-control" placeholder="{{ 'login.username' | translate }}" [(ngModel)]="user.username">
                          <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username Invalido</small>
                        </div>
                      <div class="form-group">
                          <label>{{ 'login.password' | translate }}</label>
                          <input name="password" type="password" class="form-control" placeholder="{{ 'login.password' | translate }}" [(ngModel)]="user.password">
                      </div>
                      <span class="signin-link">{{ 'login.msgNotRegistered' | translate }}<a [routerLink]="'/register'">{{ 'login.register' | translate }}</a></span>
                      <button *ngIf="!loading" class="btn signup" >{{ 'login.signin' | translate }}</button>
                      <button *ngIf="loading" class="btn signup" type="button" disabled>
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        {{ 'login.signin' | translate }}
                      </button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
