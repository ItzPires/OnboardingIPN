<div class="form-bg">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col">
        <div class="form-container">
          <div class="row justify-content-between">
            <div class="col">
              <h3 class="title">{{ "users.programmer" | translate }}</h3>
            </div>
          </div>
          <form class="form-horizontal" #form="ngForm">
            <div class="form-group">
              <label>{{ "users.username" | translate }}</label>
              <span class="form-control">{{ userInfo.userName }}</span>
            </div>
            <div class="form-group">
              <label>{{ "users.email" | translate }}</label>
              <span class="form-control">{{ userInfo.email }}</span>
            </div>
          </form>
         <!--
          <button type="button" class="btn btn-primary add-new" [routerLink]="'/newTasks'" (click)="close()">
            {{ "dashboard.edit" | translate }}
          </button>-->
        </div>
      </div>
    </div>
  </div>
</div>
