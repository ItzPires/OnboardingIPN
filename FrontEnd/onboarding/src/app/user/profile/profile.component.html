<div class="form-bg">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col">
        <div class="form-container no-shadow">
          <div class="row justify-content-between">
            <div class="col">
              <h3 class="title">{{ "users." + role | translate }}</h3>
            </div>
          </div>
          <form class="form-horizontal" #form="ngForm">
            <div class="form-group">
              <label>{{ "users.username" | translate }}</label>
              <input
                name="userName"
                type="text"
                class="form-control"
                placeholder="{{ 'users.username' | translate }}"
                [(ngModel)]="userInfo.userName"
                [value]="userInfo.userName"
              />
            </div>
            <div class="form-group">
              <label>{{ "users.email" | translate }}</label>
              <input
                name="userName"
                type="text"
                class="form-control"
                placeholder="{{ 'users.email' | translate }}"
                [(ngModel)]="userInfo.email"
                [value]="userInfo.email"
              />
            </div>
          </form>
          <button
            type="button"
            class="btn btn-primary add-new"
            (click)="close()"
          >
            {{ "dashboard.edit" | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
