<h5 mat-dialog-title>{{ "dashboard.deleteTask" | translate}}</h5>
<div mat-dialog-content>
  {{ "dashboard.deleteTaskMsg" | translate:{'taskName':data.taskName} }}
</div>
<div mat-dialog-actions>
  <button mat-dialog-close type="button" class="btn btn-success m-2" (click)="close(true)">{{ "dashboard.yes" | translate}}</button>
  <button mat-dialog-close type="button" class="btn btn-danger m-2" (click)="close(false)">{{ "dashboard.no" | translate}}</button>
</div>
