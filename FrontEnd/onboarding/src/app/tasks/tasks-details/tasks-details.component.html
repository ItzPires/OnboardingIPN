<mat-dialog-content class="mat-typography">
  <div class="form-bg">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col">
          <div class="form-container" style="box-shadow: 0 0 0">
            <h3 *ngIf="task != null" class="title">{{ task.name }}</h3>
            <h3 *ngIf="task == null" class="title">Task</h3>
            <form
              class="form-horizontal"
              #form="ngForm"
              (ngSubmit)="onSubmit(form)"
            >
              <div class="form-group">
                <label>{{ "task.name" | translate }}</label>
                <span
                  *ngIf="task != null && userRole != 'Manager'"
                  class="form-control"
                  >{{ task.name }}</span
                >
                <input
                  *ngIf="task != null && userRole == 'Manager'"
                  name="name"
                  type="text"
                  class="form-control"
                  placeholder="{{ 'task.taskName' | translate }}"
                  [value]="task.name"
                  [(ngModel)]="task.name"
                />
              </div>
              <div class="form-group">
                <label>{{ "task.deadline" | translate }}</label>
                <div class="input-group mb-3">
                  <input
                    *ngIf="task != null && userRole == 'Manager'"
                    name="deadline"
                    type="datetime-local"
                    class="form-control"
                    [value]="task.deadline"
                    [(ngModel)]="task.deadline"
                  />
                  <span
                    *ngIf="task != null && userRole != 'Manager'"
                    class="form-control"
                    >{{ task.name }}</span
                  >
                </div>
              </div>
              <div class="form-group">
                <label>{{ "task.status" | translate }}</label>
                <div class="input-group mb-3">
                  <select
                    *ngIf="task != null"
                    name="state"
                    class="form-control"
                    [(ngModel)]="task.state"
                  >
                    <option *ngFor="let enum of statesTaskKeys" [value]="enum">
                      {{ "states." + enum | translate }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="d-flex flex-row-reverse">
                <button class="btn btn-primary">
                  {{ "dashboard.edit" | translate }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container" *ngIf="comments">
    <div class="row d-flex justify-content-center">
      <div class="col">
        <div class="form-container" style="box-shadow: 0 0 0">
          <h3 *ngIf="task != null" class="title">{{ task.name }}</h3>
          <h3 *ngIf="task == null" class="title">Task</h3>
          <form
            class="form-horizontal"
            #form="ngForm"
            (ngSubmit)="onSubmit(form)"
          >
            <div class="form-group" *ngFor="let comment of comments">
              <label>{{ comment.writer.userName }}</label>
              <span
                *ngIf="task != null"
                class="form-control"
                >{{ comment.content }}</span
              >
            </div>
            <div class="d-flex flex-row-reverse">
              <button class="btn btn-primary">
                {{ "dashboard.new" | translate }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
