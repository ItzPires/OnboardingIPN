<app-navbar></app-navbar>

<div class="form-bg">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col">
        <div class="form-container">
          <h3 class="title"> {{ task.name }} </h3>
          <form class="form-horizontal" #form="ngForm" (ngSubmit)="onSubmit(form)">
            <div class="form-group">
              <label>Name</label>
              <span class="form-control">{{ task.name }}</span>
            </div>
            <div class="form-group">
              <label>Deadline</label>
              <span class="form-control">{{ task.deadline }}</span>
            </div>
            <div class="form-group">
              <label>State</label>
              <div class="col">
                <button class="btn btn-primary md-2">s</button>
                <button class="btn btn-primary md-2">s</button>
                <button class="btn btn-primary md-2">s</button>
              </div>
            </div>
            <span class="signin-link"></span>
            <button class="btn signup">Edit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
