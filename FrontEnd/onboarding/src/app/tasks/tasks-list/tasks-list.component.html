<app-navbar></app-navbar>

<div class="form-bg">

  <div
    class="container"
    *ngIf="roleUser != 'Programmer' && roleUser == 'Manager'"
  >
    <div class="row d-flex justify-content-center">
      <div class="col">
        <div class="form-container">
          <div class="row justify-content-between">
            <div class="col">
              <h3 class="title">Tasks</h3>
            </div>
            <div class="col-2">
              <button
                type="button"
                class="btn btn-primary add-new"
                [routerLink]="'/newTasks'"
              >
                Add New
              </button>
            </div>
          </div>
          <form class="form-horizontal" #form="ngForm">
            <div class="form-group">
              <table class="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Project</th>
                    <th>Programmer</th>
                    <th>State</th>
                    <th>Options</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let task of tasks">
                    <td>{{ task.name }}</td>
                    <td>
                        {{ task.project.name }}
                    </td>
                    <td>{{ task.programmer.userName }}</td>
                    <td>
                      <span class="badge bg-warning text-dark">
                        {{ task.state}}
                      </span>
                    </td>
                    <td>
                      <a [routerLink]="['/tasks', task.id]"
                        ><button
                          type="button"
                          class="btn btn-outline-success me-2"
                        >
                          View
                        </button></a
                      >
                    </td>
                  </tr>
                  <tr *ngIf="tasks.length == 0 && errorTask == false">
                    <td><span class="spinner-grow spinner-grow-sm" role="status"></span></td>
                    <td><span class="spinner-grow spinner-grow-sm" role="status"></span></td>
                    <td><span class="spinner-grow spinner-grow-sm" role="status"></span></td>
                    <td><span class="spinner-grow spinner-grow-sm" role="status"></span></td>
                    <td><span class="spinner-grow spinner-grow-sm" role="status"></span></td>
                  </tr>
                </tbody>
              </table>
              <div *ngIf="errorTask == true" class="alert alert-danger text-center" role="alert">
                Error Server
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div
    class="container"
    *ngIf="roleUser == 'Programmer' || roleUser != 'Manager'"
  >
    <div class="row d-flex justify-content-center">
      <div class="col">
        <div class="form-container">
          <div class="row justify-content-between">
            <div class="col">
              <h3 class="title">Tasks</h3>
            </div>
          </div>
          <form class="form-horizontal" #form="ngForm">
            <div class="form-group">
              <table class="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Project</th>
                    <th>State</th>
                    <th>Options</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let task of tasks">
                    <td>{{ task.name }}</td>
                    <td>
                        {{ task.project.name }}
                    </td>
                    <td>
                      <span class="badge bg-warning text-dark">
                        {{ task.state}}
                      </span>
                    </td>
                    <td>
                      <a [routerLink]="['/tasks', task.id]"
                        ><button
                          type="button"
                          class="btn btn-outline-success me-2"
                        >
                          View
                        </button></a
                      >
                    </td>
                  </tr>
                  <tr *ngIf="tasks.length == 0 && errorTask == false">
                    <td><span class="spinner-grow spinner-grow-sm" role="status"></span></td>
                    <td><span class="spinner-grow spinner-grow-sm" role="status"></span></td>
                    <td><span class="spinner-grow spinner-grow-sm" role="status"></span></td>
                    <td><span class="spinner-grow spinner-grow-sm" role="status"></span></td>
                  </tr>
                </tbody>
              </table>
              <div *ngIf="errorTask == true" class="alert alert-danger text-center" role="alert">
                Error Server
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
