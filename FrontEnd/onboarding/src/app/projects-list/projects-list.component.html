<div class="card">
  <div class="card-header">
    {{ token }}
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Budget</th>
            <th>State</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of projects">
            <td>{{ project.id }}</td>
            <td> {{ project.name }}</td>
            <td>{{ project.budget }}</td>
            <td>{{ project.state }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
