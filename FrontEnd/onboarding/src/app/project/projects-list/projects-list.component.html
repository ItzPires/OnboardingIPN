<app-navbar></app-navbar>

<div class="form-bg">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col">
        <div class="form-container">
          <div class="row justify-content-between">
            <div class="col">
              <h3 class="title">Projects</h3>
            </div>
            <div class="col-2">
              <button
                type="button"
                class="btn btn-primary add-new"
                [routerLink]="'/newProjects'"
              >
                Add New
              </button>
            </div>
          </div>
          <form class="form-horizontal" #form="ngForm">
            <div class="form-group">
              <table class="table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Budget</th>
                    <th>State</th>
                    <th>Options</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let project of projects">
                    <td>
                      <a [routerLink]="['/projects', project.id]">
                        {{ project.id }}
                      </a>
                    </td>
                    <td>
                      <a [routerLink]="['/projects', project.id]">
                        {{ project.name }}
                      </a>
                    </td>
                    <td>{{ project.budget }}â‚¬</td>
                    <td>
                      <span class="badge bg-warning text-dark">{{
                        states[project.state]
                      }}</span>
                    </td>
                    <td>
                      <a [routerLink]="['/projects', project.id]"
                        ><button
                          type="button"
                          class="btn btn-outline-success me-2"
                        >
                          Edit
                        </button></a
                      >
                    </td>
                    <td>
                      <button
                        type="button"
                        class="btn btn-outline-danger"
                        (click)="onDelete(project.id)"
                      >
                        Delete
                      </button>
                    </td>
                  </tr>
                  <tr *ngIf="projects.length == 0">
                    <td><span class="spinner-grow spinner-grow-sm" role="status"></span></td>
                    <td><span class="spinner-grow spinner-grow-sm" role="status"></span></td>
                    <td><span class="spinner-grow spinner-grow-sm" role="status"></span></td>
                    <td><span class="spinner-grow spinner-grow-sm" role="status"></span></td>
                    <td><span class="spinner-grow spinner-grow-sm" role="status"></span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
