<div class="form-bg">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-5">
              <div class="form-container">
                  <h3 class="title">New Project</h3>
                  <form class="form-horizontal" #form="ngForm" (ngSubmit)="onSubmit(form)">
                      <div class="form-group">
                          <label>Name</label>
                          <input name="username" type="text" class="form-control" placeholder="Nome do Projecto" [(ngModel)]="newProject.name">
                      </div>
                      <div class="form-group">
                          <label>Budget</label>
                          <input name="password" type="number" min="0" step="0.01" class="form-control" placeholder="Budget" [(ngModel)]="newProject.budget">
                      </div>
                      <div class="form-group">
                        <label>State</label>
                        <div class="input-group mb-3">
                          <select class="custom-select" [(ngModel)]="newProject.state">
                            <option selected>Choose...</option>
                            <option *ngFor="let enum of statesProject | keyvalue" [value]= "enum.key">{{ enum.value }}</option>
                          </select>
                        </div>
                    </div>
                      <span class="signin-link"></span>
                      <button class="btn signup">Create</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
