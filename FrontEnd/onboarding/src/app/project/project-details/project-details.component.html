<app-navbar></app-navbar>

<div class="form-bg">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col">
        <div class="form-container">
          <h3 class="title">{{ project.name }}</h3>
          <form
            class="form-horizontal"
            #form="ngForm"
            (ngSubmit)="onSubmit(form)"
          >
            <div class="form-group">
              <label>Name</label>
              <input
                name="name"
                type="text"
                class="form-control"
                placeholder="Nome do Projecto"
                [value]="project.name"
                [(ngModel)]="project.name"
              />
            </div>
            <div class="form-group">
              <label>Budget</label>
              <input
                name="budget"
                type="number"
                min="0"
                step="0.01"
                class="form-control"
                placeholder="Budget"
                [value]="project.budget"
                [(ngModel)]="project.budget"
              />
            </div>
            <div class="form-group">
              <label>State</label>
              <div class="input-group mb-3">
                <select
                  name="state"
                  class="custom-select"
                  [(ngModel)]="project.state"
                >
                  <option *ngFor="let enum of statesProjectKeys" [value]="enum">
                    {{ statesProject[enum] }}
                  </option>
                </select>
              </div>
            </div>
            <span class="signin-link"></span>
            <button class="btn signup">Edit</button>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-container">
          <h3 class="title">Tasks</h3>
          <div class="form-group">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Project</th>
                  <th>Programmer</th>
                  <th>State</th>
                  <th>Options</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let task of tasks">
                  <td>
                    {{ task.name }}
                  </td>
                  <td>
                    {{ task.project.name }}
                  </td>
                  <td>{{ task.programmer.userName }}</td>
                  <td>
                    <span *ngIf="task.state == 0" class="badge bg-primary">{{
                      "states." + task.state | translate
                    }}</span>
                    <span *ngIf="task.state == 1" class="badge bg-warning">{{
                      "states." + task.state | translate
                    }}</span>
                    <span *ngIf="task.state == 2" class="badge bg-success">{{
                      "states." + task.state | translate
                    }}</span>
                    <span *ngIf="task.state == 3" class="badge bg-danger">{{
                      "states." + task.state | translate
                    }}</span>
                  </td>
                  <td>
                    <a [routerLink]="['/tasks', task.id]"
                      ><button
                        type="button"
                        class="btn btn-outline-success me-2"
                      >
                        View
                      </button></a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <button
            type="button"
            class="btn btn-primary add-new"
            [routerLink]="'/newTasks'"
          >
            New Task
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
