<div class="form-bg">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-5">
        <div class="form-container">
          <h3 class="title">{{ project.name }}</h3>
          <form class="form-horizontal" #form="ngForm">
            <div class="form-group">
              <label>Name</label>
              <input
                name="username"
                type="text"
                class="form-control"
                placeholder="Nome do Projecto"
                [value]="project.name"
              />
            </div>
            <div class="form-group">
              <label>Budget</label>
              <input
                name="password"
                type="number"
                min="0"
                step="0.01"
                class="form-control"
                placeholder="Budget"
                [value]="project.budget"
              />
            </div>
            <div class="form-group">
              <label>State</label>
              <div class="input-group mb-3">
                <select class="custom-select">
                  <option selected>{{ states[project.state] }}</option>
                </select>
              </div>
            </div>
            <span class="signin-link"></span>
            <button class="btn signup">Edit</button>
          </form>
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-container">
          <h3 class="title">Tasks</h3>
          <form class="form-horizontal" #form="ngForm">
            <div class="form-group">
              <table class="table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Budget</th>
                    <th>State</th>
                    <th>Options</th>
                    <th></th>
                  </tr>
                </thead>
              </table>
            </div>
            <span class="signin-link"></span>
            <button class="btn signup">New Task</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
