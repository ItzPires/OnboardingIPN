<div class="container">
  <header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <h4>ON</h4>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li *ngIf="userRole == 'Programmer' || userRole == 'Manager'">
        <a href="dashboard" class="nav-link px-2 link-dark">{{
          "home.dashboard" | translate
          }}</a>
      </li>
      <li *ngIf="userRole == 'Manager'">
        <a href="/projects" class="nav-link px-2 link-dark">{{
          "home.projects" | translate
          }}</a>
      </li>
      <li *ngIf="userRole == 'Programmer' || userRole == 'Manager'">
        <a href="/tasks" class="nav-link px-2 link-dark">{{
          "home.tasks" | translate
          }}</a>
      </li>
      <li *ngIf="userRole != 'Programmer' && userRole != 'Manager'">
        <a href="#" class="nav-link px-2 link-dark">{{
          "home.home" | translate
          }}</a>
      </li>
      <li *ngIf="userRole != 'Programmer' && userRole != 'Manager'">
        <a href="#" class="nav-link px-2 link-dark">{{
          "home.pricing" | translate
          }}</a>
      </li>
      <li *ngIf="userRole != 'Programmer' && userRole != 'Manager'">
        <a href="#" class="nav-link px-2 link-dark">{{
          "home.about" | translate
          }}</a>
      </li>
    </ul>

    <div class="col-md-3 text-end">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Profile" *ngIf="userRole == 'Programmer' || userRole == 'Manager'" class="me-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openDialogUser()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
          </svg>
          <span>&emsp;Profile</span>
        </button>
        <button mat-menu-item type="button" (click)="logout()"
          [routerLink]="'/'">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
            <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
            <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z"/>
          </svg>
          <span>&emsp;{{ "home.logout" | translate }}</span>
        </button>
      </mat-menu>
      <button *ngIf="userRole != 'Programmer' && userRole != 'Manager'" type="button"
        class="btn btn-outline-primary me-2" [routerLink]="'/login'">
        {{ "home.login" | translate }}
      </button>
      <button *ngIf="userRole != 'Programmer' && userRole != 'Manager'" type="button" class="btn btn-primary me-2"
        [routerLink]="'/register'">
        {{ "home.signup" | translate }}
      </button>
      <button *ngIf="language == 'pt'" type="button" class="btn btn-primary" (click)="changeSiteLanguage('en')">
        PT
      </button>
      <button *ngIf="language == 'en'" type="button" class="btn btn-primary" (click)="changeSiteLanguage('pt')">
        EN
      </button>
    </div>
  </header>
</div>
